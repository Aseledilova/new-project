name: Terraform Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: <desired_terraform_version>

    - name: Initialize Terraform
      run: terraform init

    - name: Plan Terraform
      run: terraform plan

    - name: Apply Terraform
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only apply on main branch push
      run: terraform apply -auto-approve

    # You may want to include more steps such as testing, linting, etc. before applying Terraform changes.
